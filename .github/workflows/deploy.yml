name: Deploy to GitHub Pages with Minification

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: npm install -g html-minifier-terser

      - name: Create build directory
        run: mkdir -p build

      - name: Minify HTML (with inline CSS and JS)
        run: |
          html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --remove-optional-tags \
            --remove-redundant-attributes \
            --remove-script-type-attributes \
            --remove-tag-whitespace \
            --use-short-doctype \
            --minify-css true \
            --minify-js true \
            frontend/public/index.html \
            -o build/index.html

      - name: Copy data directory
        run: cp -r frontend/public/data build/

      - name: Copy CNAME file (if exists)
        run: |
          if [ -f frontend/public/CNAME ]; then
            cp frontend/public/CNAME build/
          fi

      - name: Copy .nojekyll file (if exists)
        run: |
          if [ -f frontend/public/.nojekyll ]; then
            cp frontend/public/.nojekyll build/
          fi

      - name: Copy cover image (if exists)
        run: |
          if [ -f frontend/public/cover-image.png ]; then
            cp frontend/public/cover-image.png build/
          fi

      - name: Display build size comparison
        run: |
          echo "Original size:"
          du -h frontend/public/index.html
          echo "Minified size:"
          du -h build/index.html
          echo "Size reduction:"
          ORIGINAL=$(stat -f%z frontend/public/index.html 2>/dev/null || stat -c%s frontend/public/index.html)
          MINIFIED=$(stat -f%z build/index.html 2>/dev/null || stat -c%s build/index.html)
          REDUCTION=$(echo "scale=2; ($ORIGINAL - $MINIFIED) / $ORIGINAL * 100" | bc)
          echo "Reduced by ${REDUCTION}%"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
